<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>Register | HMLS Mobile Mechanic</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Mobile Mechanic Business" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Create an account with HMLS Mobile Mechanic to access personalized services."
    />
    <!-- favicon icon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- google fonts preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- style sheets and font icons -->
    <link rel="stylesheet" href="css/vendors.min.css" />
    <link rel="stylesheet" href="css/icon.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/startup.css" />
    <link rel="stylesheet" href="css/chatbox.css" />
    <style>
      .auth-container {
        max-width: 450px;
        margin: 0 auto;
        padding: 40px 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .auth-form input {
        margin-bottom: 20px;
      }
      .auth-links {
        margin-top: 20px;
        text-align: center;
      }
      .auth-links a {
        color: #00c9ff;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .auth-links a:hover {
        color: #92fe9d;
      }
      .auth-separator {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 30px 0;
      }
      .auth-separator::before,
      .auth-separator::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #eaeaea;
      }
      .auth-separator span {
        padding: 0 10px;
        color: #777;
        font-size: 14px;
      }
      /* Custom checkbox styling */
      .custom-checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        position: relative;
      }
      .custom-checkbox input[type="checkbox"] {
        -webkit-appearance: none !important;
        -moz-appearance: none !important;
        appearance: none !important;
        width: 18px !important;
        height: 18px !important;
        border: 1px solid #ccc !important;
        border-radius: 3px !important;
        margin: 0 !important;
        padding: 0 !important;
        cursor: pointer;
        position: relative;
        background-color: #fff !important;
        display: inline-block !important;
        vertical-align: middle !important;
      }
      .custom-checkbox input[type="checkbox"]:checked {
        background-color: #00c9ff !important;
        border-color: #00c9ff !important;
      }
      .custom-checkbox input[type="checkbox"]:checked::after {
        content: '';
        position: absolute;
        left: 6px;
        top: 2px;
        width: 4px;
        height: 8px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }
      .custom-checkbox label {
        font-size: 14px;
        cursor: pointer;
        margin: 0;
        padding: 0;
        user-select: none;
        display: inline-block;
        vertical-align: middle;
        line-height: 18px;
      }
    </style>
  </head>
  <body data-mobile-nav-style="classic">
    <!-- Navigation container -->
    <div id="nav-container"></div>

    <!-- start page title -->
    <section
      class="page-title-big-typography bg-dark-gray ipad-top-space-margin xs-py-0 cover-background background-position-center-top"
      style="background-image: url(images/contact-hero.jpg)"
    >
      <div class="opacity-extra-medium bg-gradient-black-green"></div>
      <div class="container">
        <div class="row align-items-center justify-content-center small-screen">
          <div
            class="col-xl-6 col-lg-7 col-sm-8 position-relative text-center page-title-extra-small"
            data-anime='{ "el": "childs", "translateY": [30, 0], "opacity": [0,1], "duration": 400, "delay": 0, "staggervalue": 100, "easing": "easeOutQuad" }'
          >
            <div>
              <h1
                class="text-uppercase mb-15px alt-font text-white opacity-6 fw-500 ls-2px"
                data-fancy-text='{ "opacity": [0, 1], "translateY": [50, 0], "filter": ["blur(20px)", "blur(0px)"], "string": ["Register"], "duration": 400, "delay": 0, "speed": 50, "easing": "easeOutQuad" }'
              ></h1>
            </div>
            <h2
              class="m-auto text-white alt-font text-shadow-double-large fw-700 w-90 xl-w-100"
              data-fancy-text='{ "opacity": [0, 1], "translateY": [50, 0], "filter": ["blur(20px)", "blur(0px)"], "string": ["Create Your Account"], "duration": 400, "delay": 0, "speed": 50, "easing": "easeOutQuad" }'
            ></h2>
          </div>
          <div
            class="down-section text-center"
            data-anime='{ "translateY": [-50, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'
          >
            <a href="#down-section" class="section-link">
              <div class="text-white">
                <i class="line-icon-Down icon-medium"></i>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- end page title -->

    <!-- start register section -->
    <section id="down-section" class="bg-very-light-gray overflow-hidden py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-6">
            <div class="auth-container">
              <div class="text-center mb-4">
                <h3 class="alt-font text-dark-gray fw-600">Create an Account</h3>
                <p>Join HMLS Mobile Mechanic to manage your vehicle services</p>
              </div>
              
              <form id="register-form" class="auth-form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="first-name">First Name</label>
                      <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First name" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="last-name">Last Name</label>
                      <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last name" required>
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" required>
                </div>
                
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your phone number" required>
                </div>
                
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                
                <div class="auth-separator">
                  <span>Vehicle Information (Optional)</span>
                </div>
                
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="vehicle-year">Year</label>
                      <input type="number" class="form-control" id="vehicle-year" name="vehicle-year" placeholder="Year" min="1900" max="2099">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="vehicle-make">Make</label>
                      <input type="text" class="form-control" id="vehicle-make" name="vehicle-make" placeholder="Make">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="vehicle-model">Model</label>
                      <input type="text" class="form-control" id="vehicle-model" name="vehicle-model" placeholder="Model">
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="vehicle-vin">VIN (Vehicle Identification Number)</label>
                  <input type="text" class="form-control" id="vehicle-vin" name="vehicle-vin" placeholder="VIN Number" maxlength="17">
                  <small class="form-text text-muted">The VIN helps us identify your vehicle accurately for better service.</small>
                </div>
                
                <div class="form-check mb-4" style="padding-left: 0;">
                  <div class="custom-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                  </div>
                </div>
                
                <button type="submit" class="btn btn-gradient-emerald-blue-emerald-green btn-medium w-100">
                  Create Account
                </button>
              </form>
              
              <div class="auth-separator">
                <span>OR</span>
              </div>
              
              <div class="text-center">
                <button class="btn btn-outline-dark btn-medium w-100 mb-3">
                  <i class="fab fa-google me-2"></i> Sign up with Google
                </button>
              </div>
              
              <div class="auth-links">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end register section -->

    <!-- Footer container -->
    <div id="footer-container"></div>

    <!-- start scroll progress -->
    <div class="scroll-progress d-none d-xxl-block">
      <a href="#" class="scroll-top" aria-label="scroll">
        <span class="scroll-text">Scroll</span
        ><span class="scroll-line"><span class="scroll-point"></span></span>
      </a>
    </div>
    <!-- end scroll progress -->
    <!-- javascript libraries -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/vendors.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/chatbox.js"></script>
    <script type="text/javascript" src="js/components.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('register-form');
        
        registerForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const firstName = document.getElementById('first-name').value;
          const lastName = document.getElementById('last-name').value;
          const email = document.getElementById('email').value;
          const phone = document.getElementById('phone').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirm-password').value;
          
          // Get vehicle information
          const vehicleYear = document.getElementById('vehicle-year').value;
          const vehicleMake = document.getElementById('vehicle-make').value;
          const vehicleModel = document.getElementById('vehicle-model').value;
          const vehicleVin = document.getElementById('vehicle-vin').value;
          
          // Basic validation
          if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
          }
          
          // Here you would typically send the data to your backend
          console.log('Registration attempt:', { 
            firstName, 
            lastName, 
            email, 
            phone,
            vehicle: {
              year: vehicleYear,
              make: vehicleMake,
              model: vehicleModel,
              vin: vehicleVin
            }
          });
          
          // For demo purposes, show success message
          alert('Registration successful! You can now log in with your credentials.');
          
          // Redirect to login page
          window.location.href = 'login.html';
        });
      });
    </script>
  </body>
</html>
