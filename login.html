<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>Login | HMLS Mobile Mechanic</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Mobile Mechanic Business" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Login to your HMLS Mobile Mechanic account to access personalized services."
    />
    <!-- favicon icon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- google fonts preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- style sheets and font icons -->
    <link rel="stylesheet" href="css/vendors.min.css" />
    <link rel="stylesheet" href="css/icon.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/startup.css" />
    <link rel="stylesheet" href="css/chatbox.css" />
    <style>
      .auth-container {
        max-width: 450px;
        margin: 0 auto;
        padding: 40px 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .auth-form input {
        margin-bottom: 20px;
      }
      .auth-links {
        margin-top: 20px;
        text-align: center;
      }
      .auth-links a {
        color: #00c9ff;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .auth-links a:hover {
        color: #92fe9d;
      }
      .auth-separator {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 30px 0;
      }
      .auth-separator::before,
      .auth-separator::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #eaeaea;
      }
      .auth-separator span {
        padding: 0 10px;
        color: #777;
        font-size: 14px;
      }
      /* Custom checkbox styling */
      .custom-checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        position: relative;
      }
      .custom-checkbox input[type="checkbox"] {
        -webkit-appearance: none !important;
        -moz-appearance: none !important;
        appearance: none !important;
        width: 18px !important;
        height: 18px !important;
        border: 1px solid #ccc !important;
        border-radius: 3px !important;
        margin: 0 !important;
        padding: 0 !important;
        cursor: pointer;
        position: relative;
        background-color: #fff !important;
        display: inline-block !important;
        vertical-align: middle !important;
      }
      .custom-checkbox input[type="checkbox"]:checked {
        background-color: #00c9ff !important;
        border-color: #00c9ff !important;
      }
      .custom-checkbox input[type="checkbox"]:checked::after {
        content: '';
        position: absolute;
        left: 6px;
        top: 2px;
        width: 4px;
        height: 8px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }
      .custom-checkbox label {
        font-size: 14px;
        cursor: pointer;
        margin: 0;
        padding: 0;
        user-select: none;
        display: inline-block;
        vertical-align: middle;
        line-height: 18px;
      }
    </style>
  </head>
  <body data-mobile-nav-style="classic">
    <!-- Navigation container -->
    <div id="nav-container"></div>

    <!-- start page title -->
    <section
      class="page-title-big-typography bg-dark-gray ipad-top-space-margin xs-py-0 cover-background background-position-center-top"
      style="background-image: url(images/contact-hero.jpg)"
    >
      <div class="opacity-extra-medium bg-gradient-black-green"></div>
      <div class="container">
        <div class="row align-items-center justify-content-center small-screen">
          <div
            class="col-xl-6 col-lg-7 col-sm-8 position-relative text-center page-title-extra-small"
            data-anime='{ "el": "childs", "translateY": [30, 0], "opacity": [0,1], "duration": 400, "delay": 0, "staggervalue": 100, "easing": "easeOutQuad" }'
          >
            <div>
              <h1
                class="text-uppercase mb-15px alt-font text-white opacity-6 fw-500 ls-2px"
                data-fancy-text='{ "opacity": [0, 1], "translateY": [50, 0], "filter": ["blur(20px)", "blur(0px)"], "string": ["Login"], "duration": 400, "delay": 0, "speed": 50, "easing": "easeOutQuad" }'
              ></h1>
            </div>
            <h2
              class="m-auto text-white alt-font text-shadow-double-large fw-700 w-90 xl-w-100"
              data-fancy-text='{ "opacity": [0, 1], "translateY": [50, 0], "filter": ["blur(20px)", "blur(0px)"], "string": ["Access Your Account"], "duration": 400, "delay": 0, "speed": 50, "easing": "easeOutQuad" }'
            ></h2>
          </div>
          <div
            class="down-section text-center"
            data-anime='{ "translateY": [-50, 0], "opacity": [0,1], "duration": 600, "delay": 0, "staggervalue": 300, "easing": "easeOutQuad" }'
          >
            <a href="#down-section" class="section-link">
              <div class="text-white">
                <i class="line-icon-Down icon-medium"></i>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- end page title -->

    <!-- start login section -->
    <section id="down-section" class="bg-very-light-gray overflow-hidden py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-6">
            <div class="auth-container">
              <div class="text-center mb-4">
                <h3 class="alt-font text-dark-gray fw-600">Welcome Back</h3>
                <p>Sign in to access your account and manage your vehicle services</p>
              </div>
              
              <form id="login-form" class="auth-form">
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" required>
                </div>
                
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Your password" required>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="custom-checkbox">
                    <input type="checkbox" id="remember-me" class="custom-checkbox-input">
                    <label for="remember-me">Remember me</label>
                  </div>
                  <a href="#" class="text-sm">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-gradient-emerald-blue-emerald-green btn-medium w-100">
                  Sign In
                </button>
              </form>
              
              <div class="auth-separator">
                <span>OR</span>
              </div>
              
              <div class="text-center">
                <button class="btn btn-outline-dark btn-medium w-100 mb-3">
                  <i class="fab fa-google me-2"></i> Sign in with Google
                </button>
              </div>
              
              <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Register now</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end login section -->

    <!-- Footer container -->
    <div id="footer-container"></div>

    <!-- javascript libraries -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/vendors.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/chatbox.js"></script>
    <script type="text/javascript" src="js/components.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form');
        
        loginForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          
          // Here you would typically send the data to your backend
          console.log('Login attempt:', { email, password });
          
          // For demo purposes, show success message
          alert('Login functionality will be implemented with backend integration.');
          
          // Redirect to home page or dashboard
          // window.location.href = 'index.html';
        });
      });
    </script>
  </body>
</html>
